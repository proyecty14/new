    <script>
        let timeLeft = 20;
        const countdownElement = document.getElementById('countdown');
        const countdownInterval = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft === 0) {
                clearInterval(countdownInterval);
                window.location.href = "index2.html";
            }
        }, 1000);

</div>

<script type="text/javascript">
var slideIndex = 1;
var intervalID; // Variable para almacenar el ID del temporizador

showSlides(slideIndex);

// Función para avanzar o retroceder las diapositivas
function plusSlides(n) {
  clearInterval(intervalID); // Detener el temporizador cuando el usuario interactúa
  showSlides(slideIndex += n);
}

// Función para seleccionar una diapositiva específica
function currentSlide(n) {
  clearInterval(intervalID); // Detener el temporizador cuando el usuario interactúa
  showSlides(slideIndex = n);
}

// Función para mostrar las diapositivas
function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("slide");
  var dots = document.getElementsByClassName("dot");

  // Manejar el caso cuando llegamos al final de las diapositivas
  if (n > slides.length) {
    slideIndex = 1;
  }
  if (n < 1) {
    slideIndex = slides.length;
  }

  // Ocultar todas las diapositivas y desactivar todos los puntos
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }

  // Mostrar la diapositiva actual y activar su punto correspondiente
  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].className += " active";

  // Iniciar el temporizador nuevamente después de 10 segundos de inactividad
  clearInterval(intervalID); // Limpiar cualquier temporizador existente
  intervalID = setInterval(function() {
    plusSlides(1);
  }, 5000); // Cambiar la imagen cada 5 segundos
}

// Iniciar el temporizador inicialmente
intervalID = setInterval(function() {
  plusSlides(1);
}, 5000); // Cambiar la imagen cada 5 segundos

</script>
